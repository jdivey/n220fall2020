<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {
            list-style-type: none;
            font-size: 25px;
            text-align: center;
        }

        .bookclass {
            margin: 30px;
            border: solid black;
            border-width: 5px;
            width: 150px;
            height: 175px;
            padding-top: 40px;
            padding-left: 20px;
            padding-right: 20px;
            
        }
        
    </style>
</head>
<body>
    
    <div id="app">
        {{message}}
    

    <ul>

        <book-view
            class="bookclass"
            v-for="book in books"
            v-bind:book="book"
            v-bind:key="book.id">
            

        </book-view>
    </ul>

        <button v-on:click="firstBook">The Little Pig</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>
</body>
</html>
